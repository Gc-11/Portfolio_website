<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <script defer src="contact.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css.css">
</head>
<body class="bg-gray-50">
  <div id="main-content">
    <nav class="bg-blue shadow-md fixed top-0 left-0 right-0 z-10">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-xl font-bold">Gabriel.dev</h1>
        <div class="space-x-4">
          <a href="index.html" class="hover:text-blue-500">Home</a>
          <a href="about.html" class="hover:text-blue-500">About</a>
          <a href="gallery.html" class="hover:text-blue-500">Gallery</a>
          <a href="contact.html" class="hover:text-blue-500">Contact</a>
        </div>
      </div>
    </nav>

  <section id="contact" class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-yellow-300">Contact Me</h2>

      <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Message Form -->
        <div class="bg-white p-8 rounded-lg shadow-md">
          <h3 class="text-2xl font-semibold mb-6" style="color: darkblue;">Send a Message</h3>
          <form id="contactForm" class="space-y-6">
            <div>
              <label for="name" class="block text-gray-700 mb-2">Your Name</label>
              <input type="text" id="name" class="contact-input w-full p-2 border rounded" placeholder="John Doe" required />
            </div>
            <div>
              <label for="email" class="block text-gray-700 mb-2">Your Email</label>
              <input type="email" id="email" class="contact-input w-full p-2 border rounded" placeholder="john@example.com" required />
            </div>
            <div>
              <label for="message" class="block text-gray-700 mb-2">Your Message</label>
              <textarea id="message" class="contact-input w-full p-2 border rounded min-h-32" placeholder="How can I help you?" required></textarea>
            </div>
            <button type="submit" id="submitBtn" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700">
              Send Message
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="md:pl-8">
          <h3 class="text-2xl font-semibold mb-6">Connect With Me</h3>
          <p class="text-black-700 mb-6">Feel free to reach out through social media or email.</p>

          <div class="space-y-4 mb-8">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3">üìß</div>
              <div>
                <div class="text-sm text-white-600">Email</div>
                <a href="mailto:gabrielcrasta36@gmail.com" class="text-blue-600 hover:underline">gabrielcrasta36@gmail.com</a>
              </div>
            </div>
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3">üìç</div>
              <div>
                <div class="text-sm white-gray-600">Location</div>
                <span>India</span>
              </div>
            </div>
          </div>

          <h4 class="font-medium mb-3">Social Profiles:</h4>
          <div class="flex gap-4" id="socialLinks"></div>
        </div>
      </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 bg-green-500 text-white px-4 py-2 rounded hidden">Message sent!</div>
  </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');
      const toast = document.getElementById('toast');
      const btn = document.getElementById('submitBtn');

      const socialLinks = [
        { name: 'Instagram', url: 'https://www.instagram.com/gabriel9_11/', icon: 'Instagramüì∑' },
        { name: 'LinkedIn', url: 'https://www.linkedin.com/in/gabriel-crasta-3b51a935b/', icon: 'LinkInüíº' },
        { name: 'GitHub', url: 'https://github.com/Gc-11', icon: 'GitHubüê±' }
      ];

      const linksContainer = document.getElementById('socialLinks');
      socialLinks.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.innerText = link.icon;
        a.title = `Visit ${link.name}`;
        a.className = 'text-xl hover:scale-125 transition-transform';
        linksContainer.appendChild(a);
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Sending...';

        setTimeout(() => {
          btn.disabled = false;
          btn.innerText = 'Send Message';
          form.reset();

          toast.classList.remove('hidden');
          setTimeout(() => {
            toast.classList.add('hidden');
          }, 3000);
        }, 1000);
      });
    });
  </script>
</body>
</html>
